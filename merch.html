<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent browser caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma"       content="no-cache">
  <meta http-equiv="Expires"      content="0">
  <meta name="viewport"           content="width=device-width, initial-scale=1.0">
  <title>Merch – Cutters Choice Radio</title>
  
  <!-- Main stylesheet & fonts/icons -->
  <link rel="stylesheet" href="style.css?v=1748228619634">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --teal: #5A8785;
      --dark: #000;
      --light: #fafafa;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      background-color: var(--dark);
      color: var(--light);
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* ─── NAVIGATION BAR (unchanged) ─────────────────────────────────────── */
    #main-nav { /* …keep your existing nav CSS here… */ }

    /* ─── MERCH: FORCE FULL-WIDTH IFRAME ────────────────────────────────── */
    .merch-section {
      padding: 2rem 0;
      margin: 0 auto;
      max-width: 100%;        /* let this area span the whole page */
    }
    .iframe-wrapper {
      width: 100%;            /* 100% of the above container */
      height: 1000px;         /* adjust up or down until all products show */
      overflow: hidden;       /* no scrollbars on the page itself */
      margin: 2rem 0;
    }
    .iframe-wrapper iframe {
      /* exact same <iframe> you already had—no loading, no src, no params changed */
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      transform: none;        /* drop any scaling hack */
    }
  </style>
</head>

<body>
  <!-- HEADER (unchanged) -->
  <header class="header-banner">…</header>

  <!-- NAV (unchanged) -->
  <nav id="main-nav">…</nav>

  <!-- MERCH CONTENT -->
  <main class="merch-section">
    <div class="iframe-wrapper">
      <iframe
        src="https://direct.app/embed/cutterschoiceradio"
        loading="lazy"
      ></iframe>
    </div>
  </main>

  <footer class="banner"></footer>
</body>
</html>
