  <style>
    :root {
      --teal: #5A8785;
      --dark: #000;
      --light: #fafafa;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      background-color: var(--dark);
      color: var(--light);
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* ─── NAVIGATION BAR ─────────────────────────────────────────────────── */
    #main-nav {
      position: relative;
      display: flex;
      align-items: center;      /* ← centers your links vertically */
      width: 100%;
      margin-top: 1.5rem;
      background-color: var(--teal);
      padding: 1.2rem 0;        /* adjust this if you want a taller/shorter bar */
      z-index: 1000;
    }
    /* Top stripes sit just above the teal bar */
    #main-nav::before {
      content: "";
      position: absolute;
      top: 1px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        #5A8785 0px,
        #5A8785 2px,
        #000    2px,
        #000    4px
      );
      z-index: 2;
    }
    /* Bottom stripes sit just below the teal bar */
    #main-nav::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        #000    0px,
        #000    2px,
        #5A8785 2px,
        #5A8785 4px
      );
      z-index: 2;
    }
    #main-nav .nav-item {
      flex: 1;
      text-align: center;
    }
